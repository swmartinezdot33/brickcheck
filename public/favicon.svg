<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Red LEGO brick (top-left) -->
  <rect x="25" y="35" width="50" height="50" rx="8" fill="url(#redGrad)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <!-- Brick pegs -->
  <circle cx="40" cy="50" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="50" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="40" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Blue LEGO brick (top-right) -->
  <rect x="105" y="35" width="50" height="50" rx="8" fill="url(#blueGrad)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <!-- Brick pegs -->
  <circle cx="120" cy="50" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="50" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Green LEGO brick (bottom-left) -->
  <rect x="25" y="95" width="50" height="50" rx="8" fill="url(#greenGrad)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <!-- Brick pegs -->
  <circle cx="40" cy="110" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="110" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="40" cy="130" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="130" r="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Yellow LEGO brick (bottom-right) -->
  <rect x="105" y="95" width="50" height="50" rx="8" fill="url(#yellowGrad)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <!-- Brick pegs -->
  <circle cx="120" cy="110" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="110" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="130" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="130" r="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Center checkmark circle -->
  <circle cx="90" cy="90" r="28" fill="white" opacity="0.95" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.15))"/>
  
  <!-- Checkmark -->
  <path d="M 78 90 L 86 98 L 102 82" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

